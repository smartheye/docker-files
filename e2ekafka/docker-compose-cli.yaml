version: '3'

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.168.3.0/24

services:

  zookeeper0:
    image: hyperledger/fabric-zookeeper
    container_name: zookeeper0
    restart: always
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=zookeeper0:2888:3888 server.2=zookeeper1:2888:3888 server.3=zookeeper2:2888:3888
    volumes:
      - ./data/hyperleger/zookeeper/zookeeper0/data:/data
    ports:
      - 2111:2181
      - 2818:2888
      - 3818:3888
    networks:
      app_net:
        ipv4_address: 192.168.3.100

  zookeeper1:
    image: hyperledger/fabric-zookeeper
    container_name: zookeeper1
    restart: always
    environment:
      - ZOO_MY_ID=2
      - ZOO_SERVERS=server.1=zookeeper0:2888:3888 server.2=zookeeper1:2888:3888 server.3=zookeeper2:2888:3888
    volumes:
      - ./data/hyperleger/zookeeper/zookeeper1/data:/data
    ports:
      - 212:2181
      - 2828:2888
      - 3828:3888
    networks:
      app_net:
        ipv4_address: 192.168.3.101

